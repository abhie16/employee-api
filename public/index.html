<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Employee form</title>
</head>
<body>
    <div class="main">
    <h1>Employee Contact Form</h1>
    <form action="/employees" method="post">

        <label for="name">Employee Full Name</label>
        <input type="text" id="name" name="name">

        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
  
        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state"> State</label>
            <input type="text" id="state" name="state">
        </div>
  
        <label for="contact_name">Primary Emergency contact</label>
        <input type="text" name="contact_name">

        <label for="contact_info">Phone number</label>
        <input type="tel" id="contact" name="contact_info">

        <label for="relationship">Relationship</label>
        <input type="text" id="relationship" name="relationship">

        <label for="contact_name">Seconday Emergency contact</label>
        <input type="text" name="contact_name">

        <label for="contact_info">Phone number</label>
        <input type="tel" id="contact" name="contact_info">

        <label for="contact_relationship">Relationship</label>
        <input type="text" id="relationship" name="contact_relationship">

        <input class="submit" type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
